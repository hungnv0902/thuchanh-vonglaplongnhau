<div id="div"></div>


<script language="javascript">
    let i = 1;
    let j = 1;
    let table = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    while (i <= 10) {
        table = table + "<tr>";
        while (j <=10) {
            table = table + "<td>" + i*j + "</td>";
            j++;

        } table = table + "</tr>"
            i++;
            j = 1;
    }
    console.log(i);
    table = table + "</table>";
    document.write(table);
</script>
